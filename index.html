<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management Tool</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ToolBox -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
        <div class="remove-btn"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <!-- Main Container -->
    <div class="main-cont">
      <!-- Ticket Container -->
      <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
        <div class="ticket-lock">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div> -->
    </div>

    <!-- Modal -->
    <div class="modal-cont">
      <textarea spellcheck="false" class="textarea-cont"></textarea>
      <div class="priority-cont-colors">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color border"></div>
      </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
